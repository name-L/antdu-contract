<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>系统升级</title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }

        body {
            position: relative;
            min-height: 480px;
            font-size: 14px;
            font-family: "宋体", sans-serif;
            color: black;
            background-color: white;
        }

        body.dark {
            color: #eee;
            background-color: #30302f;
        }

        .out-wrapper {
            text-align: center;
            overflow: hidden;
            height: 450px;
            margin-top: -225px;
            top: 50%;
            position: absolute;
            width: 100%;
        }

        .msg-wrapper {
            display: inline-block;
            text-align: left;
        }

        .img {
            display: block;
            height: 280px;
            margin: 10px auto 18px;
        }

        .status-code {
            font-size: 60px;
            height: 82px;
            line-height: 82px;
            color: #78A740;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .desc {
            font-weight: bold;
            letter-spacing: 2px;
            margin: 10px auto 30px;
            padding-left: 5px;
        }

        .ret-block {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .ret-block li {
            line-height: 26px;
        }

        .ret-block li span {
            display: inline-block;
            width: 16px;
        }

        .ret-block li a {
            text-decoration: none;
            margin-left: 3px;
            color: #00008b;
        }

        body.dark .ret-block li a {
            color: #0bccf9;
        }

    </style>
</head>
<body class="dark">
<div class="out-wrapper">
    <div class="msg-wrapper">
        <div class="status-code">系统升级</div>
        <div class="desc">程序猿们正在抓紧填坑中……</div>
    </div>
    <img class="img" src="/images/503-x1.png" srcset="/images/503-x2.png 2x"/>
</div>
<script>
    var img = document.getElementsByTagName("img")[0];
    if (img && "transform" in img.style) {
        img.style.transform = "translateX(-50%)";
        img.style.marginLeft = "50%";
    }
</script>
</body>
</html>
